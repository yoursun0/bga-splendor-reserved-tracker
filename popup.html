<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BGA Reserved Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <h2>Reserved Cards</h2>
      <div style="margin:6px 0;">
        <label style="font-size:13px;display:inline-flex;gap:8px;align-items:center;">
          <input id="autoRevealToggle" type="checkbox" />
          <span>Auto-reveal opponents' reserved mini-cards</span>
        </label>
      </div>
      <div id="captureResults" style="margin-top:8px; max-height:260px; overflow:auto; border-top:1px solid #ddd; padding-top:6px;"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
