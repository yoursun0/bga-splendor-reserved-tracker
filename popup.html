<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BGA Reserved Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <h2>Reserved Logs Debugger</h2>

      <div>
        <label for="logSelector"><strong>Log selector</strong>:</label>
        <input id="logSelector" type="text" value="#logs" style="width:100%" />
      </div>

      <div style="margin-top:8px">
        <button id="captureBtn">Capture Reserve Logs</button>
        <button id="clearResults">Clear</button>
      </div>

      <div id="captureResults" style="margin-top:8px; max-height:260px; overflow:auto; border-top:1px solid #ddd; padding-top:6px;"></div>

      <h3>Selectors (adapt for BGA DOM)</h3>
      <textarea id="selectors" rows="4" spellcheck="false"></textarea>
      <button id="saveSelectors">Save Selectors</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
